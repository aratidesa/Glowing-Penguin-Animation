<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>CSS Penguin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
<link href="https://fonts.googleapis.com/css?family=Caudex:400,700|Rammetto+One" rel="stylesheet">
  </head>

  <body>
    <!--HEADING - HAPPY HOLIDAYS-->
    <h1>Happy Holidays!!!</h1>
     <!--MOUNTAINS-->
    <div class="left-mountain"></div>
    <div class="back-mountain"></div>
    <div class="right-mountain"></div>
    <div class="right-back-mountain"></div>
     <!--PENGUIN-->
    <div class="penguin">
       <!--PENGUIN HEAD-->
      <div class="penguin-head">
         <!--PENGUIN FACE-->
        <div class="face left"></div>
        <div class="face right"></div>
         <!--PENGUIN CHIN-->
        <div class="chin"></div>
         <!--PENGUIN EYES-->
        <div class="eye left">
          <div class="eye-lid"></div>
        </div>
        <div class="eye right">
          <div class="eye-lid"></div>
        </div>
         <!--PENGUIN BLUSH ON THE CHEEKS-->
        <div class="blush left"></div>
        <div class="blush right"></div>
        <div class="beak top"></div>
        <div class="beak bottom"></div>
      </div>
       <!--PENGUIN HEART ON THE SHIRT-->
      <div class="shirt">
        <div><svg class="heart" viewBox="0 0 32 29.6">
          <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
          c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
        </svg> </div>
             </div> 
              <!--PENGUIN BODY-->
      <div class="penguin-body">
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
      </div>
    </div>
    <!--PENGUIN GROUND-->
    <div class="ground"></div>
  </body>
</html>
